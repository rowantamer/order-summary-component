<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="body">
    <div class="container">
      <picture class="music__img">
        <img src="./images/illustration-hero.svg" alt="">
      </picture>
      <div class="content">
        <div class="music__content">
          <h1 class="music__title">Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
        <div class="music__details">
          <picture class="music__details_img">
            <img src="./images/icon-music.svg" alt="">
          </picture>
          <div class="music__details_content">
            <h2> Annual Plan</h2>
            <h3>$59.99/year</h3>
          </div>
          <a href="">Change</a>
        </div>
        <div class="btn">
          <button type="button">Proceed to Payment</button>
          <a  href=""> Cancel Order</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
